<!DOCTYPE html>
<html>

<head>
<title>Pocket Book</title>
<meta content="saving receipts and stuff like that">

<!-- CSS -->
	<link rel="stylesheet" type="txt/css" href="../../css/clank.min.css">
	<link rel="stylesheet" type="txt/css" href="http://yui.yahooapis.com/pure/0.3.0/buttons-min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="txt/css" href="../../css/dropzone.css">
	<link rel="stylesheet" type="txt/css" href="../../css/main.css">

<!-- JS -->
	<script type="text/javascript" src="../../js/dropzone.js"></script>
</head>

<body>


<!-- BEGIN Android Wrapper -->
	<div class="cl-device-frame" style="float:left; width: 50%; margin-top: 40px">
	  <div class="cl-device-wrap" data-os="android" data-device="galaxynexus-portrait">
	    <div class="cl-device-body">
	      <div class="cl-android-status">
	        <span>
	        <span class="icon-android-battery"></span>
	        <span class="icon-android-network"></span>
	        <span class="icon-android-wifi"></span>
	        <span>20:49</span>
	        </span>
	      </div>
	    
	      <div class="cl-android-software-buttons">
	        <span>
	        <span class="icon-android-system-back"></span>
	        <span class="icon-android-system-home"></span>
	        <span class="icon-android-system-apps"></span>
	        </span>
	      </div>
		<!-- PAGE CONTENT -->

	      <div class="cl-page">
	        <div class="cl-bar-title">
	          <h1 class="cl-title">Pocket Book<i class="fa fa-book"></i></h1>

	        </div>
	        <div class="cl-content">
	        	<div action="#" class="dropzone dz-clickable">
				  <div class="dz-default dz-message">
				  	<i class="fa fa-camera opacity"></i>
				    <h4 class="opacity">Pick Image</h4>
				  </div>
				</div> 

				<!-- <div class="bottom"> -->
				<!-- <h1>Select Tags </h1> -->
					<div class="cl-form">
						<select multiple>
							<option value="Apples">Trip to Japan</option>
							<option value="Oranges">Hotel</option>
							<option value="Bananas">Travel</option>
						</select>
					</div>	
				<!-- </div> -->
	        		

	        </div>

	        <div class="cl-bar-footer">
	          <i class="fa fa-cog"></i>
	        </div>

	<!-- END PAGE CONTENT -->
	      </div>
	    </div>
	  </div>
	</div>
	<!-- END Android Wrapper -->

	<!-- BEGIN iPhone Wrapper -->
	<div class="cl-device-frame" style="float:right; width: 50%; margin-top: 40px">
	  <div class="cl-device-wrap" data-os="ios" data-device="iphone4-portrait">
	    <div class="cl-device-body">
	      <div class="cl-ios-status">
	        <span>
	        <span class="signals">
	          <span class="signal1"></span>
	          <span class="signal2"></span>
	          <span class="signal3"></span>
	          <span class="signal4"></span>
	          <span class="signal5"></span>
	        </span>
	        <span class="carrier">AT&T</span>
	        </span>
	        <span class="clock">20:49</span>
	        <span>
	        <span>3G</span>
	        <span class="icon-ios-alarm"></span>
	        <span class="icon-ios-locate"></span>
	        <span class="icon-ios-lock"></span>
	        <span class="icon-ios-battery"></span>
	        </span>
	      </div>

	     <!-- PAGE CONTENT -->

	      <div class="cl-page">
	        <div class="cl-bar-title">
	          <h1 class="cl-title">Pocket Book<i class="fa fa-book"></i></h1>

	        </div>
	        <div class="cl-content">

	        	<div action="#" class="dropzone dz-clickable">
				  <div class="dz-default dz-message">
				  	<i class="fa fa-camera opacity"></i>
				    <h4 class="opacity">Pick Image</h4>
				  </div>
				</div>  

				<div class="cl-form">
					<select multiple>
						<option value="Apples">Trip to Japan</option>
						<option value="Oranges">Hotel</option>
						<option value="Bananas">Travel</option>
					</select>
				</div>	

	        </div>

	        <div class="cl-bar-footer">
	          <i class="fa fa-cog"></i>
	        </div>

	<!-- END PAGE CONTENT -->
	      </div>
	    </div>
	  </div>
	</div>
	<!-- END iPhone Wrapper -->

<!-- <div class="container">
	<div class="container">
		<i class="fa fa-camera" style="font-size: 8em;"></i>
		Take Picture
	</div>
	
</div> -->
		

	<!-- <input type="file" accept="image/*" capture /> -->

</div>

</body>
</html>
