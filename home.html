<!DOCTYPE html>
<html>

<head>
	<title>myLibrary</title>
	<!-- prevent zooming in mobile browsers -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="css/home.css">

	<script type="text/javascript" src="js/utility.js"></script>
	<script type="text/javascript" src="js/library.js"></script>
	<script type="text/javascript" src="js/receipt.js"></script>
	<script type="text/javascript" src="js/initialize.js"></script>
	<!--<script type="text/javascript" src="js/populateStorage.js"></script> -->
</head>

	<body>
		<header class="bar top">
			<h1 class="h1">PocketBook</h1>
			<i class="fa fa-share-square pull-right"></i>
		</header>

		<aside id="photo-container" class="sliderdeactivated">
			<input type="file" id="take-picture" accept="image/*">
		</aside>

		<aside id="modal" class="modal">
			
		    <div class="content">
		    	<div class="bar bar-light top">
		    		<a id="closeMe" href="#close" onclick="handleRequest(event)"><i class="fa fa-chevron-left pull-left" style="line-height: 35px;"></i></a>
		    		<div class="h1">New Item</div>
		    		
		    	</div>
				<div id="dropzone" onclick="handleRequest(event)" action="#" class="dropzone flexcontainer-center">

					<input type="file" id="file-thingy" onchange="handleRequest(event)" accept="image/*;capture=camera" style="display:none;" > 

					<div id="clickMe" class="flexcontainer-center">
						<i class="fa fa-camera opacity"></i>
						<h4 class="opacity">Select Image</h4>
					</div>

					<div id="showMe">
						<img id="showMeImg" src="">
					</div>
				
				</div> 
				<div id="multiselect">
					<input id="tagName" placeholder="Enter a new tag">
					<i id="newTag" class="fa fa-plus check" onclick="handleRequest(event)"></i>
					<ul id="taglistUL">
					</ul>
				</div>

				<div class="bottom flexcontainer-center">
					<button id="newReceipt" onclick="handleRequest(event)" class="pure-button pure-button-primary">Submit</button>
				</div>
				
		    </div>
		    
		</aside>

		<main>
			<ul id="library" class="flexcontainer animated fadeIn"></ul>
		</main>

	<footer class="bar bottom">
		<a href=""><i id="clearAll" onclick="handleRequest(event)" class="fa fa-exclamation-triangle pull-left"></i></a>
		<a id="openMe" href="#modal" onclick="handleRequest(event)"><i class="fa fa-plus pull-right"></i></a>
	</footer>

</body>

</html>
