<!DOCTYPE html>
<html>

<head>
	<title>myLibrary</title>
	<!-- prevent zooming in mobile browsers -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/home.css">

	<script type="text/javascript" src="js/utility.js"></script>
	<script type="text/javascript" src="js/library.js"></script>
	<script type="text/javascript" src="js/receipt.js"></script>
	<script type="text/javascript" src="js/initialize.js"></script>
	<!-- <script type="text/javascript" src="js/populateStorage.js"></script>  -->

	</head>

	<body>
		<header class="dark">
			<h1>PocketBook</h1>
			<i class="fa fa-share-square pull-right"></i>
		</header>

		<aside id="photo-container" class="sliderdeactivated">
			<input type="file" id="take-picture" accept="image/*">
		</aside>

		<aside id="modal" class="modal">
		    <div>
				<div id="snap" action="#" class="dropzone flexcontainer-center">

					<input type="file" id="file-thingy" accept="image/*;capture=camera" style="display:none;" > 

					<div id="clickMe" class="flexcontainer-center">
						<i class="fa fa-camera opacity"></i>
						<h4 class="opacity">Select Image</h4>
					</div>

					<div id="showMe">
						<img id="showMeImg" src="">
					</div>
				
				</div> 

				<button id="newReceipt" class="pure-button pure-button-primary">Submit</button>
		        <a id="closeMe" href="#close" title="Close">Close</a>

		    </div>
		</aside>

		<main>
			<ul id="library" class="flexcontainer"></ul>
		</main>

	<footer class="dark">
		<a href=""><i id="clearAll" class="fa fa-exclamation-triangle pull-left"></i></a>
		<a id="openMe" href="#modal"><i class="fa fa-plus pull-right"></i></a>
	</footer>

</body>

</html>
